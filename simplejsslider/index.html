<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="slideContainer">
      <div id="slideRow" class="slideRow">
        <div class="slide">
          <span>Slide 1</span>
        </div><div class="slide">
          <span>Slide 2</span>
        </div><div class="slide">
          <span>Slide 3</span>
        </div>
      </div>

      <div class="slideNav">
        <span class="slideNavPrev">&laquo;</span>
        <span class="slideNavNext">&raquo;</span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
